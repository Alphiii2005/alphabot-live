{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}AlphaBot{% endblock %}</title>

  <!-- Styles -->
  <link href="{% static 'alphabot/css/base.css' %}" rel="stylesheet" />
  <link href="{% static 'alphabot/css/login.css' %}" rel="stylesheet" />
  <link href="{% static 'alphabot/css/register.css' %}" rel="stylesheet" />
  <link href="{% static 'alphabot/css/index.css' %}" rel="stylesheet" />
  <link href="{% static 'alphabot/css/script_writer.css' %}" rel="stylesheet" />
  <link href="{% static 'alphabot/css/paraphraser.css' %}" rel="stylesheet" />
  <link href="{% static 'alphabot/css/content_writer.css' %}" rel="stylesheet" />
  <link href="{% static 'alphabot/css/cv_gen.css' %}" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <nav class="navbar navbar-expand navbar-dark" style="background-color: #3E2C28;">
    <div class="container-fluid flex-wrap">
      <a class="navbar-brand me-4" href="{% url 'index' %}">AlphaBot</a>
      <div class="d-flex flex-wrap gap-3 align-items-center">
        {% if user.is_authenticated %}
          <a class="nav-link text-white" href="{% url 'chat' %}">Chat</a>
          <span class="nav-link text-white">{{ user.username }}</span>
          <a class="nav-link text-white" href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a class="nav-link text-white" href="{% url 'login' %}">Login</a>
          <a class="nav-link text-white" href="{% url 'register' %}">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>&copy; 2025 AlphaBot</p>
  </footer>

  <!-- Scripts -->
  <script src="{% static 'alphabot/js/chat.js' %}"></script>
  <script src="{% static 'alphabot/js/script_writer.js' %}"></script>
  <script src="{% static 'alphabot/js/cv_gen.js' %}"></script>
  <script src="{% static 'alphabot/js/paraphraser.js' %}"></script>
  <script src="{% static 'alphabot/js/content_writer.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-6gYlMZ8x4vU7ht6lfL8ZTnJeepGoP5vdTxsU27wlEL4qW9I7q3sJzXr5ZQJ1WZ9a" crossorigin="anonymous"></script>
</body>
</html>
