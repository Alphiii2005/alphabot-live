{% extends "alphabot/base.html" %}
{% load static %}
{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="logo">
            <img src="{% static 'alphabot/login_logo.png' %}" alt="AlphaBot Logo">
        </div>
        <h2 class="text-center">Login</h2>
        {% for msg in messages %}
        <p class="error-message">{{ msg }}</p>
        {% endfor %}
        <form method="POST" class="login-form">
            {% csrf_token %}
            <input name="username" type="text" placeholder="Username" class="form-input" required>
            <input name="password" type="password" placeholder="Password" class="form-input" required>
            <button type="submit" class="btn-submit">Login</button>
        </form>
        <p class="text-center">
            <a href="{% url 'register' %}" class="link">Don't have an account? Register</a>
        </p>
    </div>
</div>
{% endblock %}
